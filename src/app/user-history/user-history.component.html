<div class="user-history-container">
  <h2>User Prizes History</h2>
  
  <!-- Search Filter for Modified At -->
  <div class="search-filter">
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
  </div>

  <!-- Table Displaying User History Data -->
  <table mat-table [dataSource]="filteredHistory" class="mat-elevation-z8" *ngIf="filteredHistory.length > 0">
    
    <!-- Column for Prize Name -->
    <ng-container matColumnDef="prizeName">
      <th mat-header-cell *matHeaderCellDef> Prize Name </th>
      <td mat-cell *matCellDef="let history"> 
        {{ history.prizeName || 'N/A' }} 
      </td>
    </ng-container>

    <!-- Column for Modified At -->
    <ng-container matColumnDef="modifiedAt">
      <th mat-header-cell *matHeaderCellDef> Modified At </th>
      <td mat-cell *matCellDef="let history"> 
        {{ history.modifiedAt ? (history.modifiedAt | date: 'dd/MM/yyyy') : 'N/A' }} 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['prizeName', 'modifiedAt']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['prizeName', 'modifiedAt'];"></tr>
  </table>

  <p *ngIf="filteredHistory.length === 0">No user prize history found.</p>
</div>
